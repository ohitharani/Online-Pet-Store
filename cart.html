<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Store - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Online Pet Store</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart" class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div id="cart-total" class="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
        </div>
        <div class="coupon-section">
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code (e.g., XMAS20)">
            <button id="apply-coupon" class="apply-coupon-btn">Apply Coupon</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Online Pet Store</p>
    </footer>

</body>
</html>
