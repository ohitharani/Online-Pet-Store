<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="container">
            <h1>Welcome to Online Pet Store</h1>
            <p>Find everything your pet needs!</p>
        </div>
    </header>

    <!-- Shop Now Banner -->
    <section id="banner">
        <div class="container">
            <h2>Shop Now</h2>
            <p>Enjoy 20% off during Christmas with code <strong>XMAS20</strong></p>
            <a href="products.html" class="btn">Start Shopping</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section id="categories">
        <div class="container">
            <h2>Explore Categories</h2>
            <div class="category-container">
                <a href="category.html?category=Pets" class="category">
                    <img src="https://via.placeholder.com/200?text=Pets" alt="Pets">
                    <h3>Pets</h3>
                </a>
                <a href="category.html?category=Pet%20Food" class="category">
                    <img src="https://via.placeholder.com/200?text=Pet+Food" alt="Pet Food">
                    <h3>Pet Food</h3>
                </a>
                <a href="category.html?category=Accessories" class="category">
                    <img src="https://via.placeholder.com/200?text=Accessories" alt="Accessories">
                    <h3>Accessories</h3>
                </a>
                <a href="category.html?category=Supplies" class="category">
                    <img src="https://via.placeholder.com/200?text=Supplies" alt="Supplies">
                    <h3>Supplies</h3>
                </a>
                <a href="category.html?category=Cages" class="category">
                    <img src="https://via.placeholder.com/200?text=Cages" alt="Cages">
                    <h3>Cages</h3>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2024 Online Pet Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
