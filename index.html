<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Online Pet Store</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-text">
            <h1>Welcome to Our Online Pet Store!</h1>
            <p>Shop Now and get 20% off with code <strong>XMAS20</strong></p>
            <a href="products.html" class="shop-now-btn">Shop Now</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-container">
            <a href="products.html?category=Pets" class="category-item">
                <img src="https://via.placeholder.com/200x150?text=Pets" alt="Pets">
                <h3>Pets</h3>
            </a>
            <a href="products.html?category=Pet+Food" class="category-item">
                <img src="https://via.placeholder.com/200x150?text=Pet+Food" alt="Pet Food">
                <h3>Pet Food</h3>
            </a>
            <a href="products.html?category=Accessories" class="category-item">
                <img src="https://via.placeholder.com/200x150?text=Accessories" alt="Accessories">
                <h3>Accessories</h3>
            </a>
            <a href="products.html?category=Cages" class="category-item">
                <img src="https://via.placeholder.com/200x150?text=Cages" alt="Cages">
                <h3>Cages</h3>
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Online Pet Store</p>
    </footer>

</body>
</html>
