<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pet Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Online Pet Store</a>
            <a href="cart.html" class="cart-icon">Cart (0)</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Shop Now - 20% Discount this Christmas!</h1>
                <p>Use code <strong>XMAS20</strong> for 20% off your purchase.</p>
                <button class="shop-now-btn" onclick="window.location.href='products.html'">Shop Now</button>
            </div>
        </section>

        <section class="categories">
            <h2>Browse Categories</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="images/pets-category.jpg" alt="Pets" />
                    <a href="pets-category.html">Pets</a>
                </div>
                <div class="category-item">
                    <img src="images/food-category.jpg" alt="Pet Food" />
                    <a href="food-category.html">Pet Food</a>
                </div>
                <div class="category-item">
                    <img src="images/accessories-category.jpg" alt="Accessories" />
                    <a href="accessories-category.html">Accessories</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Pet Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
